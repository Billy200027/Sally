<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="menu-toggle" id="menu-btn">☰</div>
    <div class="sidebar" id="sidebar">
      <div class="close-btn" id="close-btn">×</div>
      <nav>
        <ul>
          <li><a href="index.html">Resumen</a></li>

    </div>
    <h1>Sly</h1>
    <p></p>
  </header>

  <main>
    <h2 class="a">Calculadora de Préstamos</h2>
    <div class="c1">
      <form id="form-calculadora" class="caja">
        <label for="monto" class="c2">Monto a prestar:</label>
        <input class="c2" type="number" id="monto" name="monto" placeholder="Ej. $500" required>

        <label for="meses" class="c2">Meses:</label>
        <input class="c2" type="number" id="meses" name="meses" placeholder="Ej. 6 meses" required>

        <button type="submit" class="btn c2">Calcular</button>
      </form>
      <div class="resultado caja">
      <h4 class="a">Resultados:</h4>
      <p class="b">Interés: <span id="interes"></span></p>
      <p class="b">Total a pagar: <span id="total-pagar"></span></p>
      <p class="b">Cuota mensual: <span id="cuota-mensual"></span></p>
     </div>
    </div>

    
  </main>

  <script src="calculadora.js"></script>
</body>
</html>
